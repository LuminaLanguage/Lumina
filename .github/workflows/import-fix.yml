name: Fix C++ Include Paths

permissions:
  contents: write
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  fix-paths:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Ensure scripts folder exists
      - name: Ensure scripts folder
        run: mkdir -p scripts

      # 4. Create the JS script in scripts/import-fixes.js
      - name: Write import-fixes.js
        run: |
          cat << 'EOF' > scripts/import-fixes.js
          const fs = require('fs');
          const path = require('path');

          const rootDir = path.resolve('src');

          function fixIncludes(dir) {
            const files = fs.readdirSync(dir);

            for (const file of files) {
              const fullPath = path.join(dir, file);
              const stat = fs.statSync(fullPath);

              if (stat.isDirectory()) {
                fixIncludes(fullPath);
              } else if (file.endsWith('.cpp') || file.endsWith('.h')) {
                let content = fs.readFileSync(fullPath, 'utf8');

                // Fix local includes
                content = content.replace(/#include "(.*?)"/g, (match, includeFile) => {
                  const includePath = path.join(dir, includeFile);
                  if (fs.existsSync(includePath)) {
                    const relativePath = path.relative(path.dirname(fullPath), includePath);
                    return `#include "${relativePath.replace(/\\/g, '/')}"`;
                  }
                  return match;
                });

                fs.writeFileSync(fullPath, content, 'utf8');
              }
            }
          }

          fixIncludes(rootDir);
          console.log('Include paths fixed!');
          EOF

      # 5. Run the JS script
      - name: Run import-fixes.js
        run: node scripts/import-fixes.js

      # 6. Optional: commit changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-fix C++ include paths" || echo "No changes to commit"
          git push
