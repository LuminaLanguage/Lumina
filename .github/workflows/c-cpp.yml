name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up MSYS2 with MinGW and Boost
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-boost
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-git

    - name: Install Crow headers
      shell: bash
      run: |
        git clone --depth=1 https://github.com/CrowCpp/crow.git /crow
        export CROW_INCLUDE=/crow/include

    - name: Build Lumina.exe
      shell: msys2 {0}
      run: |
        export PATH="/mingw64/bin:$PATH"
        g++ src/main.cpp \
            $(find src/interpreter -name '*.cpp') \
            $(find src/ast -name '*.cpp') \
            $(find src/runtime -name '*.cpp') \
            $(find src/utils -name '*.cpp') \
            $(find src/stdlib -name '*.cpp') \
            -Isrc \
            -I$CROW_INCLUDE \
            -I/mingw64/include \
            -L/mingw64/lib \
            -lboost_system -lboost_date_time -lboost_filesystem \
            -std=c++17 \
            -pthread \
            -o Lumina.exe

    - name: Commit and push executable
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Lumina.exe
        git commit -m "CI: update Lumina.exe" || echo "No changes to commit"
        git push origin HEAD:main
