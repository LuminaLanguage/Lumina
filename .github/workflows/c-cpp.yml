name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MinGW (g++)
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: mingw-w64-x86_64-gcc

    - name: Build Lumina.exe
      shell: msys2 {0}
      run: |
        g++ src/main.cpp \
            src/interpreter/*.cpp \
            src/ast/*.cpp \
            src/runtime/*.cpp \
            src/utils/*.cpp \
            src/stdlib/*.cpp \
            src/web/*.cpp \
            -I. -pthread -std=c++17 \
            -o Lumina.exe

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: Lumina-Windows
        path: Lumina.exe
